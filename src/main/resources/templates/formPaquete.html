<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar</title>

	<link rel="stylesheet" href="./css/estilos.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		  rel="stylesheet">

	<style>
		body {
			font-family: 'Source Serif Pro', serif;
			background-color: white;
			color: purple;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			margin: 20px;
			border: 2px solid purple;
			border-radius: 10px;
			background-color: white;
		}

		h2 {
			margin-bottom: 20px;
			color: purple;
		}

		form {
			display: flex;
			flex-direction: column;
			padding: 20px;
			gap: 15px;
			border: 1px solid purple;
			border-radius: 10px;
			background-color: white;
		}

		h4 {
			margin-bottom: 15px;
			color: purple;
		}

		.form-floating {
			position: relative;
			margin-bottom: 15px;
		}

		.form-control {
			width: 100%;
			padding: 10px;
			border: 1px solid purple;
			border-radius: 5px;
			background-color: white;
			color: purple;
		}

		.form-control:focus {
			outline: none;
			border-color: darkviolet;
		}

		.form-label {
			position: absolute;
			top: -10px;
			left: 10px;
			background-color: white;
			padding: 0 5px;
			color: purple;
		}

		select.form-select {
			width: 100%;
			padding: 10px;
			border: 1px solid purple;
			border-radius: 5px;
			background-color: white;
			color: purple;
		}

		.form-text.text-danger {
			color: red;
		}

		.btn-outline-dark {
			background-color: white;
			border: 2px solid purple;
			color: purple;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
		}

		.btn-outline-dark:hover {
			background-color: purple;
			color: white;
		}

		.btn-dark {
			background-color: purple;
			border: 2px solid purple;
			color: white;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
		}

		.btn-dark:hover {
			background-color: darkviolet;
		}
	</style>
</head>

<body>

<main>
	<h2>Ingrese los datos.</h2>
	<br>

	<form th:action="@{/guardarPaquete}" th:object="${paquete}" method="post" class="needs-validation">
		<input type="hidden" th:field="*{id}" th:value="${paquete.id}" />

		<h4>Solicitud de datos:</h4>
		<div class="form-floating">
			<input type="text" class="form-control" name="nombre" placeholder="Nombre Jugador:" th:field="*{nombre}"
				   th:errorclass="'form-control alert-danger'" />
			<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
				   th:errors="*{nombre}"></small>
			<label for="nombre" class="form-label">Nombre: </label>
		</div>

		<div class="form-floating">
			<input type="number" class="form-control" name="numeroReferencia" th:field="*{numeroReferencia}"
				   th:errorclass="'form-control alert-danger'" />
			<label for="numeroReferencia" class="form-label"># Referencia: </label>
		</div>

		<div class="form-floating">
			<input type="number" class="form-control" name="valor" th:field="*{valor}"
				   th:errorclass="'form-control alert-danger'" />
			<label for="valor" class="form-label">Valor: </label>
		</div>

		<div class="form-floating mb-4">
			<select th:field="*{cliente}" class="form-select">
				<th:block th:each="ls: ${listaCliente}">
					<option th:text="${ls.nombre}" th:value="${ls.id}"></option>
				</th:block>
			</select>
			<label class="form-label">Cliente:</label>
		</div>

		<div class="d-flex mb-3">
			<input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
			<input type="reset" class="form-control btn-dark" value="Restablecer">
		</div>
	</form>
</main>
</body>

</html>
