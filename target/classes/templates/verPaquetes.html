<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Registrados</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: white;
                color: purple;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            .section__title {
                color: purple;
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid purple;
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: purple;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .btn {
                display: inline-block;
                padding: 5px 10px;
                font-size: 14px;
                color: white;
                background-color: purple;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                text-align: center;
            }
            .btn-info {
                background-color: darkviolet;
            }
            .btn-danger {
                background-color: crimson;
            }
            .btn:hover {
                background-color: darkmagenta;
            }
            .d-flex {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .p-3 {
                padding: 10px;
            }
        </style>
</head>

<body>
<div class="container">
    <center><h2 class="section__title">Paquetes Registradas</h2></center><br><br>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Numero Referencia</th>
            <th>Valor</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="aso: ${listaPaquete}">
            <td th:text="${aso.id}"></td>
            <td th:text="${aso.nombre}"></td>
            <td th:text="${aso.numeroReferencia}"></td>
            <td th:text="${aso.valor}"></td>
            <td th:text="${aso.cliente.nombre}"></td>
            <td>
                <a class="btn btn-info btn-xs" th:href="@{'/paquete/editar' + '/' + ${aso.id}}" th:text="'editar'"></a>
                &nbsp; &nbsp;
                <a class="btn btn-danger btn-xs" th:href="@{'/paquete/eliminar' + '/' + ${aso.id}}" th:text="'eliminar'"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <div class="p-3"><br><a th:href="@{/paquete/formPaquete}" class="btn">Insertar</a></div>
        <div class="p-3"><br><a href="/" class="btn">Inicio</a></div>
    </div>
</div>
</body>
</html>
