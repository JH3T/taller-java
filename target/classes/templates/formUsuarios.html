<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar</title>

	<link rel="stylesheet" href="./css/estilos.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		  rel="stylesheet">

	<style>
		body {
			font-family: 'Source Serif Pro', serif;
			background-color: white;
			color: purple;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		main {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			padding: 3rem;
			margin: 3rem;
			border: 1px solid purple;
			border-radius: 10px;
			background-color: white;
		}
		h2, h4 {
			color: purple;
		}
		form {
			display: flex;
			flex-direction: column;
			padding: 5rem;
			gap: 1rem;
			width: 100%;
		}
		.form-floating {
			position: relative;
			margin-bottom: 1.5rem;
		}
		.form-control {
			width: 100%;
			padding: 1rem;
			border: 1px solid purple;
			border-radius: 5px;
			box-sizing: border-box;
		}
		.form-label {
			position: absolute;
			top: 0;
			left: 1rem;
			background-color: white;
			padding: 0 0.5rem;
			transform: translateY(-50%);
			color: purple;
		}
		.form-text {
			color: red;
			font-size: 0.875rem;
		}
		.btn-outline-dark, .btn-dark {
			padding: 1rem;
			border: 1px solid purple;
			border-radius: 5px;
			background-color: purple;
			color: white;
			cursor: pointer;
		}
		.btn-outline-dark {
			background-color: white;
			color: purple;
		}
		.btn-outline-dark:hover {
			background-color: purple;
			color: white;
		}
		.btn-dark:hover {
			background-color: darkviolet;
		}
	</style>
</head>

<body>

<main>
	<h2>Ingrese los datos.</h2>
	<br>
	<form th:action="@{/guardarUsuario}" th:object="${usuario}" method="post">
		<input type="hidden" th:field="*{id}" th:value="${usuario.id}" />
		<h4>Solicitud de datos:</h4>
		<div class="mb-3 form-floating">
			<input type="text" class="form-control" name="nombre" placeholder="Nombre Jugador:" th:field="*{nombre}"
				   th:errorclass="'form-control alert-danger'" />
			<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
				   th:errors="*{nombre}"></small>
			<label for="nombre" class="form-label">Nombre: </label>
		</div>
		<div class="mb-3 form-floating">
			<input type="number" class="form-control" name="edad" th:field="*{edad}"
				   th:errorclass="'form-control alert-danger'" />
			<label for="edad" class="form-label">Edad: </label>
		</div>
		<div class="mb-3 form-floating">
			<input type="text" class="form-control" name="direccion" th:field="*{direccion}"
				   th:errorclass="'form-control alert-danger'" />
			<label for="direccion" class="form-label">Direccion: </label>
		</div>
		<div class="mb-3 form-floating">
			<input type="text" class="form-control" name="pais" th:field="*{pais}"
				   th:errorclass="'form-control alert-danger'" />
			<label for="pais" class="form-label">Pais: </label>
		</div>
		<div class="mb-3 form-floating">
			<input type="text" class="form-control" name="correo" th:field="*{correo}"
				   th:errorclass="'form-control alert-danger'" />
			<label for="correo" class="form-label">Correo: </label>
		</div>
		<div class="d-flex mb-3">
			<input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
			<input type="reset" class="form-control btn-dark" value="Restablecer">
		</div>
	</form>
</main>
</body>

</html>
