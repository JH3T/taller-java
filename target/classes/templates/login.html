<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: purple;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: purple;
      }
      .mb-3 {
        margin-bottom: 1rem;
      }
      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: purple;
      }
      .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid purple;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: purple;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
      }
      .btn:hover {
        background-color: darkviolet;
      }
    </style>
</head>
<body>
<main class="container">
  <h1>Login</h1>
  <form th:action="@{/loguearse}" th:object="${cliente2}" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{correo}" name="correo">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contra</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn">Enviar</button>
  </form>
</main>
</body>
</html>
